<!DOCTYPE html>
<!--Duplicate the form depicted in the included image.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classwork</title>
    <link rel="stylesheet" href="problem1.css">
</head>
<body>
<h1>Register</h1>
<form>
    <fieldset>
    <label>
        First Name
        <input id="fname" type="text" name="firstname" placeholder="John">
    </label>
    Last Name
    <label>
        <input id="lname" type="text" name="lastname" placeholder="Smith">
    </label>
    </fieldset>
    <fieldset>
        <label>
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Other"> Other
        </label>
    </fieldset>
    <fieldset>
        <label>
            Email:
            <input id="email" type="email" name="mailname" placeholder="your email">
        </label>
        <label>
            Password:
            <input id="pword" type="password" name="password" placeholder="your password">
        </label>
    </fieldset>
    <fieldset>
        Birthday:
        <label>
            <input id="bday" type="date" name="date">
        </label>
    </fieldset>
    <fieldset>
        <label>
            I agree to the terms and conditions
            <input type="checkbox" name="day" value="empty">
        </label>
    </fieldset>
    <button name="submit">
        Submit
    </button>
</form>
</body>
</html>
